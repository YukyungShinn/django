<form action="/first/req/post/" method="post">
    <input type="text" name="a"><br>
    <input type="text" name="b"><br>
    <input type="text" name="c"><br>
    {% csrf_token %}  
    <button>Send</button>
</form>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    const url='{% url "firstapp:post" %}';
    const data = axios( {
        url: 'http://ggoreb.com/dinosaur/info.jsp',
        method: 'get',
        params: {        }
    } );
    data.then(function(xyz) { 
        console.log(xyz.data);//사람이 알아볼 수 있는 형태로 출력
        let html='<ol>';
        for(let i = 0; i<xyz.data.length;i++){
            let kind = xyz.data[i]['kind']
            console.log(kind);
            html += `<li>${kind}</li>` //backtick
            //<li>육식공룡</li> <li>초식공룡</li>
        }
        html+='</ol>';
        document.body.innerHTML += html;
    }); //비동기 작업 후 처리하는 callback 
</script>
